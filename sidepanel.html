<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
  <div class="header">
    <h1>マルチタイマー</h1>
    <button id="add-timer-btn" title="タイマーを追加">+</button>
  </div>
  <div class="controls-container">
    <div class="volume-control">
      <span class="volume-icon">🔊</span>
      <input type="range" id="volume-slider" min="0" max="100" title="音量">
    </div>
  </div>
  <div id="timers-container">
    <!-- ここにタイマーカードが追加されます -->
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
